<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form action="#">
      <h2 id="contact">Contact Us</h2>
      <fieldset id="name">
        <label for="first-name">
          <p>First Name</p>
          <input type="text" id="first-name" required />
          <span class="error-text">field is required</span>
        </label>
        <label for="last-name">
          <p>Last Name</p>
          <input type="text" id="last-name" required />
          <span class="error-text">This field is required</span>
        </label>
      </fieldset>
      <fieldset id="email">
        <label for="email-address">
          <p>Email Address</p>
          <input type="email" id="email-address" required />
          <span id="valid-email">Please enter a valid email address</span>
          <span class="error-text">This field is required</span>
        </label>
      </fieldset>
      <fieldset id="query">
        <p id="query-type">Query Type</p>
        <div id="query-options">
          <label for="general-enquiry">
            <input
              type="radio"
              id="general-enquiry"
              name="query-type"
              required
            />
            <p>General Enquiry</p>
          </label>
          <label for="support-request">
            <input
              type="radio"
              id="support-request"
              name="query-type"
              required
            />
            <p>Support Request</p>
          </label>
        </div>
        <span class="error-text">Please select a query type</span>
      </fieldset>
      <fieldset>
        <label for="message">
          <p>Message</p>
          <textarea id="message" cols="58" rows="8"></textarea>
          <span class="error-text">This field is required</span>
        </label>
      </fieldset>
      <fieldset>
        <div>
        <label for="consent">
          <input type="checkbox" id="consent" required />
          <p>I consent to being contacted by the team</p>
        </div>
          
        </label
        ><span class="error-text">
            To submit this form, please consent to being contacted
          </span>
      </fieldset>
      <button id="submit-btn">Submit</button>
    </form>
    <div id="success-container">
      <img
        src="./assets/images/icon-success-check.svg"
        id="success-logo"
        alt="success-logo"
      />
      <h2 id="message-sent">Message Sent!</h2>
      <p id="thanks-message">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>
    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
